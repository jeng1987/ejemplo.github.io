<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <title>ejemplo de operaciones</title>
</head>
<body>
    <div class="formulario">
        <form action="" class="column g-3">
            <div class="col-auto">
                <input type="text" id="numero1" class="form-control" placeholder="Digite numero 1">
            </div>
            <div class="col-auto">
                <input type="text" id="numero2" class="form-control" placeholder="Digite numero 2">
            </div>
            <div class="col-auto">
                <select name="ope" id="operacion" class="form-select">
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multiplicacion">Multplicacion</option>
                    <option value="division">division</option>
                </select>
            </div>
            <div class="col-auto">
                <input type="text" name="" id="resultado" class="form-control" disabled>
            </div>
            <input type="button" value="operar" id="btn_operar" class="btn btn-secondary btn-lg">
        </form>
    </div>
    <script src="js/nose.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
